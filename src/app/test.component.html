
 

<select id='provinces' (change)="find_districts($event)">
    <option value="" disabled selected hidden>Select</option>

    @for(province of provinces ; track  province){
        <option [value]="province.province_id">{{province.province_name}}</option>
    }
</select>

<select id='districts' (change)="find_ward($event)">
    <option value="" disabled selected hidden>Select</option>

    @for(district of districts ; track district){
        <option [value]="district.district_id">{{district.district_name}}</option>
    }
</select>
<select id='wards'>
    <option value="" disabled selected hidden>Select</option>
    @for(ward of wards ; track ward){
        <option value=''>{{ward.ward_name}}</option>
    }
    
</select>
