<div class="container">
    <h1>Danh sách bài đăng</h1>
    <div class="tabbar">
        <button class="tablink active" onclick="openTab('approved')">Đã duyệt</button>
        <button class="tablink" onclick="openTab('unapproved')">Chưa duyệt</button>
    </div>
 

    <div id="approved" class="tabcontent">
        <!-- Nội dung danh sách bài đăng đã được duyệt -->
        @if(approvedlists!= null){
        <div class="posts-container">
            <ng-container *ngIf="approvedlists">
                <div *ngFor="let approvedlist of approvedlists; let i = index">
                    <div class="post">
                        <h5>Bai dang {{ i + 1 }}</h5>
                        <div class="post-content">
                            <h2>{{ approvedlist.title }}</h2>
                            <p>{{ approvedlist.describe }}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        }

    </div>

    <div id="unapproved" class="tabcontent" style="display:none">
        <!-- Nội dung danh sách bài đăng chưa được duyệt -->
        @if(unapprovedlists!= null){
        <div class="posts-container">
            <ng-container *ngIf="unapprovedlists">
                <div *ngFor="let unapprovedlist of unapprovedlists; let i = index">
                    <div class="post">
                        <h5>Bai dang {{ i + 1 }}</h5>
                        <div class="post-content">
                            <h2>{{ unapprovedlist.title }}</h2>
                            <p>{{ unapprovedlist.describe }}</p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        }
    </div>
</div>
