<div class="container">
    <h1>Nhập thông tin nhà moi gioi</h1>
    <form enctype="multipart/form-data" id="uploadForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="cccd">Ảnh Chứng minh nhân dân hoặc Thẻ căn cước công dân:</label>
            <input type="file" id="cccd" name="cccd" accept="image/*" required onchange="previewImage(this, 'cccdPreview')">
            <div class="img_fg"><img id="cccdPreview" src="#" alt="Preview Image" class="preview-image" max-height="200px"></div> 
        </div>
        <div class="form-group">
            <label for="portrait">Ảnh chân dung:</label>
            <input type="file" id="portrait" name="portrait" accept="image/*" required onchange="previewImage(this, 'portraitPreview')">
           <div class="img_fg"><img id="portraitPreview" src="#" alt="Preview Image" class="preview-image " max-height="200px"></div> 
        </div>
        <div class="form-group">
            <label for="otherDocs">Các giấy tờ liên quan khác:</label>
            <input type="file" id="otherDocs" name="otherDocs[]" accept="image/*" multiple required onchange="previewImage(this, 'otherDocsPreview')">
            <div id="otherDocsPreview" class="other-docs-preview"></div>
        </div>
        <button type="submit">Gửi thông tin</button>
    </form>
</div>
