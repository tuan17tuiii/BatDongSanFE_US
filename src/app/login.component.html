<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Makaan</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="assets/images/favicon.png" />
  <style>
    input[type="text"] {
      border-radius: 20px;
      /* Adjust the value to your desired border radius */
    }

    ::ng-deep .p-password input {
      border-radius: 20px;
      background-color: #2A3038;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <h3 class="card-title text-left mb-3">Login</h3>
              <div class="form-group">
                <label>Username *</label>
                <input type="text" class="form-control p_input" [(ngModel)]="username">
              </div>
              <div class="form-group">
                <label>Password *</label><br>
                <p-password [toggleMask]="true"  [(ngModel)]="password" inputStyleClass="form-control form-control-cus p_input" [feedback]="false" [style]="{'width':'100%'}"/>
              </div>
              <div class="form-group d-flex align-items-center justify-content-between">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Remember me </label>
                </div>
                <a [routerLink]="['/forgetpassword']" class="forgot-pass">Forgot password ?</a>
              </div>
              <div class="text-center">
                <p-toast position="top-right" key="tl" />
                <p-button pRipple label="Login" (click)="Login()" styleClass="btn btn-info btn-block enter-btn mb-3"
                  [style]="{'width': '100%'}" />
              </div>
              <div class="d-flex">
                <a class="btn btn-link btn-facebook mr-2 col" href="https://youtu.be/dQw4w9WgXcQ?si=yosQ2qjoABuyt39h">
                  <i class="mdi mdi-facebook"></i> Facebook </a>
                <a class="btn btn-link btn-google col" href="https://youtu.be/dQw4w9WgXcQ?si=yosQ2qjoABuyt39h">
                  <i class="mdi mdi-google-plus"></i> Google plus </a>
              </div>
              <p class="sign-up">Don't have an Account?<a [routerLink]="['/Register']"> Sign Up</a></p>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/hoverable-collapse.js"></script>
  <script src="assets/js/misc.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
<!-- container-scroller -->
