<div class="container-fluid p-0">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-8 wrapcontent">
            <!-- Main content -->
            <div class="main-content">
                @for(realstate of realstates;track realstate ){
                <div class="content-frame">
                    <div class="content">
                        <div class="img">
                            <div class="image-container">
                                <a [routerLink]="['/blogsellerdetails',{id:realstate.id}]"><img class="cimg"
                                        styles="width: 100%;height: 100%;"
                                        src="{{ imgsvs + realstate.image[0].urlImage }}" alt="Ảnh"> </a>
                            </div>
                        </div>
                        <div class="scrollable-content" id="scrollable-content">

                            <h2>
                                <p> {{ realstate.describe }} </p>
                            </h2>
                            <h6>
                                <p> <span class="menustyle"> Loai </span> : {{realstate.city }} | <span
                                        class="menustyle"> Gia </span> : $ {{realstate.price }} USD| <span
                                        class="menustyle"> Vi tri </span> : {{realstate.city }}</p>
                            </h6>
                            <p></p>

                        </div>
                        <div class="name">
                            <a [routerLink]="['/inforview',{id:realstate.usersell_Id}]">
                                <img src="{{ imgsvs + realstate.image[0].urlImage }}" alt="Profile Image"
                                    class="profile-img">
                                <span class="user-name">{{
                                    realstate.nameusersell }}abc</span> 
                            </a>
                            <span class="heart-icon"><button type="button" class="btn btn-default"> <i
                                        class="pi pi-heart" icon=""></i></button></span>

                        </div>



                    </div>
                </div>
                }
            </div>
        </div>
        <div class="col-3 sidebar_rig">
            <!-- Sidebar right content -->
            <div class="menu-filter">
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="select-filters">
                    <select>
                        <option value="" disabled selected>Chọn giá</option>
                        <option value="low">Thấp</option>
                        <option value="medium">Trung bình</option>
                        <option value="high">Cao</option>
                    </select>
                </div>
                <div class="select-filters">
                    <select>
                        <option value="" disabled selected>Chọn khu vực</option>
                        <option value="north">Miền Bắc</option>
                        <option value="central">Miền Trung</option>
                        <option value="south">Miền Nam</option>
                    </select>
                </div>
                <div class="checkbox-filters">
                    <label><input type="checkbox" value="criteria1"> Tiêu chí 1</label>
                    <label><input type="checkbox" value="criteria2"> Tiêu chí 2</label>
                    <label><input type="checkbox" value="criteria3"> Tiêu chí 3</label>
                </div>
            </div>
            <!-- Add more menu divs as needed -->
        </div>

    </div>


</div>
